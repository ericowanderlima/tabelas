    <title>primeira tabela simples</title>

<body>

        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        <tr>

            <td>C2</td>

        <!-- terceira linha. -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        <!-- quarta linha. -->
        <tr>

        </tr>
    </table>

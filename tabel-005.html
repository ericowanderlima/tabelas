<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o colgroup</title>
</head>
<body>
    <h1>Aprendendo a usaro colgroup em tabelas.</h1>
    <table>
        <colgroup>
            <col class="amarelo">
            <col class="vermelho" span="2">
            <col class="amarelo">
        </colgroup>

        <caption>Cadastro</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>

            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>

            <tr>
                <td>Sonia</td>
                <td>F</td>
                <td>30</td>
                <td>médica</td>
            </tr>

            <tr>
                <td>Bruno</td>
                <td>M</td>
                <td>32</td>
                <td>Pintor</td>
            </tr>

            <tr>
                <td>Julia</td>
                <td>F</td>
                <td>26</td>
                <td>Engenheira civil</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
